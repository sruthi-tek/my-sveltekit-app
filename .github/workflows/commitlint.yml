name: Check Commit Messages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to read full commit history

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Lint commit messages
        run: |
          git log origin/main..HEAD --pretty=format:%s | while IFS= read -r msg; do
            echo "$msg" | npx --no -- commitlint || exit 1
          done
